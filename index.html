<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험사 통합 조회</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .card-container { display: flex; flex-wrap: wrap; gap: 10px; }
    .card { border: 1px solid #ccc; padding: 10px; border-radius: 5px; width: 200px; cursor: pointer; transition: transform 0.2s; }
    .card:hover { transform: scale(1.05); }
    .section { margin-bottom: 20px; }
    .searchInput { margin-bottom: 10px; padding: 5px; width: 100%; }
  </style>
</head>
<body>
  <h1>보험사 통합 조회</h1>

  <!-- 로그인 화면 -->
  <div id="loginContainer">
    <input type="text" id="username" placeholder="아이디"><br>
    <input type="password" id="password" placeholder="비밀번호"><br>
    <button onclick="login()">로그인</button>
  </div>

  <!-- 로그인 성공 후 섹션 -->
  <div id="insuranceSections" class="hidden">
    <h2>보험사 선택</h2>

    <div class="section">
      <h3>손해보험</h3>
      <input type="text" class="searchInput" placeholder="검색...">
      <div id="empCards" class="card-container"></div>
    </div>

    <div class="section">
      <h3>생명보험</h3>
      <input type="text" class="searchInput" placeholder="검색...">
      <div id="disCards" class="card-container"></div>
    </div>

    <div class="section">
      <h3>공제</h3>
      <input type="text" class="searchInput" placeholder="검색...">
      <div id="mutualCards" class="card-container"></div>
    </div>
  </div>

  <script>
    const EMP_URL = "https://raw.githubusercontent.com/hisebong/netlify/main/emp.json";
    const DIS_URL = "https://raw.githubusercontent.com/hisebong/netlify/main/dis.json";

    let empIns = [];
    let disIns = [];
    const mutualAid = [
      {
        "company": "교직원공제회",
        "callCenter": "1577-0341",
        "fax": "콜센터 전화 접수",
        "termsUrl": "https://www.ktcu.or.kr/product/insurance"
      },
      {
        "company": "새마을금고공제",
        "callCenter": "1599-9000",
        "fax": "콜센터 전화 접수",
        "termsUrl": "https://www.kfcc.co.kr/mutualaid/"
      }
    ];

    // 카드 생성 함수
    function createCard(item) {
      return `
        <div class="card" onclick="window.open('${item.termsUrl}', '_blank')">
          <h4>${item.company}</h4>
          <p>콜센터: ${item.callCenter}</p>
          <p>팩스: ${item.fax}</p>
        </div>
      `;
    }

    // 로그인
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username && password) {
        localStorage.setItem('autoLogin', JSON.stringify({ username, password }));
        showLoginSuccess();
      } else {
        alert("아이디와 비밀번호를 입력하세요.");
      }
    }

    // 자동 로그인 확인
    function checkAutoLogin() {
      const saved = localStorage.getItem('autoLogin');
      if (saved) {
        showLoginSuccess();
      }
    }

    // 로그인 성공 화면 표시
    function showLoginSuccess() {
      document.getElementById('loginContainer').classList.add('hidden');
      document.getElementById('insuranceSections').classList.remove('hidden');

      document.getElementById('empCards').innerHTML = empIns.map(createCard).join('');
      document.getElementById('disCards').innerHTML = disIns.map(createCard).join('');
      document.getElementById('mutualCards').innerHTML = mutualAid.map(createCard).join('');

      document.querySelectorAll('.searchInput').forEach(input => {
        input.addEventListener('input', searchCards);
      });
    }

    // 검색 기능
    function searchCards(event) {
      const query = event.target.value.toLowerCase()
        .replace(/[\s·,\-\.]/g, "");

      const section = event.target.nextElementSibling;
      const cards = section.getElementsByClassName('card');

      Array.from(cards).forEach(card => {
        const text = card.innerText.toLowerCase().replace(/[\s·,\-\.]/g, "");
        card.style.display = text.includes(query) ? '' : 'none';
      });
    }

    // 데이터 로드
    async function loadAllData() {
      try {
        const [empResponse, disResponse] = await Promise.all([
          fetch(EMP_URL), fetch(DIS_URL)
        ]);

        if (!empResponse.ok || !disResponse.ok) {
          throw new Error("데이터를 불러올 수 없습니다.");
        }

        empIns = await empResponse.json();
        disIns = await disResponse.json();

      } catch (error) {
        console.error("데이터 로드 오류:", error);
      }
    }

    // 초기 실행
    loadAllData().then(checkAutoLogin);
  </script>
</body>
</html>
