<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보험사 앱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
      color: #333;
    }
    h1, h2, h3 { text-align: center; }
    .hidden { display: none; }
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .login-container input {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .login-container button {
      width: 100%; padding: 10px;
      background: #ff6600; color: white;
      border: none; border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover { background: #e65c00; }
    .section { margin: 30px 0; }
    .card-container {
      display: flex; flex-wrap: wrap;
      gap: 15px; justify-content: center;
    }
    .card {
      background: white; padding: 15px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 250px; text-align: center;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .card h3 { margin-bottom: 10px; }
    .card button {
      margin-top: 10px; padding: 8px 12px;
      background: #007bff; color: white;
      border: none; border-radius: 4px;
      cursor: pointer;
    }
    .card button:hover { background: #0056b3; }
    .searchInput {
      display: block; margin: 10px auto;
      padding: 8px; width: 80%;
      border: 1px solid #ccc; border-radius: 4px;
    }
    .loading {
      text-align: center; margin: 20px;
      font-size: 18px; color: #555;
    }
  </style>
</head>
<body>
  <h1>보험사 앱</h1>

  <!-- 로그인 화면 -->
  <div id="loginContainer" class="login-container">
    <h2>로그인</h2>
    <input type="text" id="username" placeholder="사용자 이름">
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
    <p id="loginMessage"></p>
  </div>

  <!-- 보험사 섹션 -->
  <div id="insuranceSections" class="hidden">
    <h2>보험사 선택</h2>

    <div class="section">
      <h3>손해보험</h3>
      <input type="text" class="searchInput" placeholder="검색 (예: 삼성)">
      <div id="empCards" class="card-container"></div>
    </div>

    <div class="section">
      <h3>생명보험</h3>
      <input type="text" class="searchInput" placeholder="검색 (예: 교보)">
      <div id="disCards" class="card-container"></div>
    </div>

    <div class="section">
      <h3>공제</h3>
      <input type="text" class="searchInput" placeholder="검색 (예: 교직원)">
      <div id="mutualCards" class="card-container"></div>
    </div>
  </div>

  <script>
    // GitHub raw JSON 주소
    const EMP_URL = "https://raw.githubusercontent.com/sebong-s/hwgpt/refs/heads/main/json/empIns.json";
    const DIS_URL = "https://raw.githubusercontent.com/sebong-s/hwgpt/refs/heads/main/json/disIns.json";

    let empIns = [];
    let disIns = [];
    const mutualAid = [
      {
        "company": "교직원공제회",
        "callCenter": "1577-0341",
        "fax": "콜센터 전화 접수",
        "termsUrl": "https://www.ktcu.or.kr/product/insurance"
      },
      {
        "company": "새마을금고공제",
        "callCenter": "1599-9000",
        "fax": "콜센터 전화 접수",
        "termsUrl": "https://www.kfcc.co.kr/mutualaid/"
      }
    ];

    async function fetchData(url, targetArray) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("네트워크 응답이 좋지 않습니다.");
        const data = await response.json();
        targetArray.splice(0, targetArray.length, ...data);
      } catch (error) {
        console.error("데이터 가져오기 실패:", error);
      }
    }

    async function loadAllData() {
      await fetchData(EMP_URL, empIns);
      await fetchData(DIS_URL, disIns);
    }

    // 로그인
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "user" && password === "pass") {
        localStorage.setItem("isLoggedIn", "true");
        showLoginSuccess();
      } else {
        document.getElementById("loginMessage").textContent = "로그인 실패. 다시 시도하세요.";
      }
    }

    // 자동 로그인 체크
    function checkAutoLogin() {
      if (localStorage.getItem("isLoggedIn") === "true") {
        showLoginSuccess();
      }
    }

    // 로그인 성공 → 화면 전환
    function showLoginSuccess() {
      document.getElementById("loginContainer").classList.add("hidden");
      document.getElementById("insuranceSections").classList.remove("hidden");

      const empCards = empIns.map(createCard).join('');
      const disCards = disIns.map(createCard).join('');
      const mutualCards = mutualAid.map(createCard).join('');

      document.getElementById("empCards").innerHTML = empCards;
      document.getElementById("disCards").innerHTML = disCards;
      document.getElementById("mutualCards").innerHTML = mutualCards;

      document.querySelectorAll(".searchInput").forEach(input => {
        input.addEventListener("input", searchCards);
      });
    }

    // 카드 UI 생성
    function createCard(company) {
      return `
        <div class="card">
          <h3>${company.company}</h3>
          <p>콜센터: ${company.callCenter}</p>
          <p>팩스: ${company.fax}</p>
          <button onclick="window.open('${company.termsUrl}', '_blank')">약관 보기</button>
        </div>
      `;
    }

    // 검색
    function searchCards(event) {
      const query = event.target.value
        .toLowerCase()
        .replace(/[\s·,\-\.]/g, "");

      const section = event.target.nextElementSibling;
      const cards = section.getElementsByClassName("card");

      Array.from(cards).forEach(card => {
        const text = card.innerText
          .toLowerCase()
          .replace(/[\s·,\-\.]/g, "");
        card.style.display = text.includes(query) ? "block" : "none";
      });
    }

    // 실행
    window.onload = async () => {
      await loadAllData();
      checkAutoLogin();
    };
  </script>
</body>
</html>
