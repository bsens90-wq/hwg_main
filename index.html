<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>한화손보 동창원 SI 인수 가이드</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafc;
      color: #333;
    }

    .container {
      max-width: 720px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #ff7f00;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #ff7f00;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #ff7f00;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: #e86f00;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 0.5rem;
    }

    /* 검색창 */
    .search-box {
      display: flex;
      gap: 0.6rem;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      flex: 1;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 50px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .search-box input:focus {
      border-color: #ff7f00;
      box-shadow: 0 0 6px rgba(255, 127, 0, 0.5);
    }

    .search-box button {
      flex: 0 0 120px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff7f00, #e86f00);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .search-box button:hover {
      background: linear-gradient(135deg, #e86f00, #cc5f00);
      transform: scale(1.05);
    }

    .results {
      display: grid;
      gap: 1.5rem;
    }

    /* 카드 뉴스 스타일 */
    .card {
      border-radius: 16px;
      padding: 1.5rem;
      background: #fff;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin: 0 0 1rem 0;
      font-size: 20px;
      font-weight: 700;
      color: #ff7f00;
    }

    .info-block {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .tag {
      flex: 1 1 calc(50% - 0.8rem);
      background: #f7f8fa;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }
    .tag span:first-child {
      font-weight: 600;
      color: #444;
    }
    .tag span:last-child {
      color: #555;
    }

    .restrictions {
      font-size: 14px;
      color: #444;
      background: #fff7ef;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 로그인 화면 -->
    <div id="login-screen" class="screen active">
      <h1>로그인</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="empno">사번</label>
          <input type="text" id="empno" required />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">로그인</button>
        <div id="login-error" class="error"></div>
      </form>
    </div>

    <!-- 검색 화면 -->
    <div id="main-screen" class="screen">
      <h1>질병명 검색</h1>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="예시: 용종, 골절, 당뇨 등" />
        <button type="button" onclick="searchDiseases()">검색</button>
      </div>
      <div id="results" class="results"></div>
    </div>
  </div>

  <script>
    const employeesUrl = "https://raw.githubusercontent.com/bsens90-wq/hwg_main/main/data/employees.json";
    const diseasesUrl  = "https://raw.githubusercontent.com/bsens90-wq/hwg_main/main/data/diseases.json";

    let employees = [];
    let diseases = [];

    async function loadData() {
      try {
        const empRes = await fetch(employeesUrl);
        const empText = await empRes.text();
        employees = parseCSV(empText);

        const disRes = await fetch(diseasesUrl);
        const disText = await disRes.text();
        diseases = parseCSV(disText);
      } catch (err) {
        console.error("데이터 불러오기 실패:", err);
      }
    }

    function parseCSV(text) {
      const lines = text.trim().split("\n");
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        const obj = {};
        headers.forEach((h,i) => obj[h] = values[i] || "");
        return obj;
      });
    }

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const empno = document.getElementById("empno").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = employees.find(u => u.empno === empno && u.password === password);

      if (user) {
        showScreen("main-screen");
      } else {
        document.getElementById("login-error").textContent = "사번 또는 비밀번호가 올바르지 않습니다.";
      }
    });

    function showScreen(id) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    function searchDiseases() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!input) return;

      const matched = diseases.filter(d => d.name && d.name.toLowerCase().includes(input));

      if (matched.length === 0) {
        resultsDiv.innerHTML = `<p>"${input}"에 대한 결과가 없습니다.</p>`;
        return;
      }

      matched.forEach(d => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${d.name}</h3>
          <div class="info-block">
            <div class="tag"><span>인수기준</span><span>${d.acceptance}</span></div>
            <div class="tag"><span>시그니처355</span><span>${d.signature355}</span></div>
            <div class="tag"><span>치료일수</span><span>${d.treatmentDays}</span></div>
            <div class="tag"><span>수술여부</span><span>${d.surgery}</span></div>
            <div class="tag"><span>재발여부</span><span>${d.recurrence}</span></div>
          </div>
          <div class="restrictions"><strong>제한사항:</strong><br/>${d.restrictions}</div>
        `;
        resultsDiv.appendChild(card);
      });
    }

    // 엔터키 로그인/검색
    document.getElementById("password").addEventListener("keypress", function(e) {
      if(e.key === "Enter") {
        document.getElementById("login-form").dispatchEvent(new Event("submit"));
      }
    });

    document.getElementById("searchInput").addEventListener("keypress", function(e) {
      if(e.key === "Enter") {
        e.preventDefault();
        searchDiseases();
      }
    });

    loadData();
  </script>
</body>
</html>
