<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한화손보 동창원 SI 인수 가이드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #ff7f00;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #ff7f00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #e76f00;
    }
    .hidden {
      display: none;
    }
    .results {
      margin-top: 1.5rem;
    }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      color: #ff7f00;
    }
    .card .section {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.4rem;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    .info-table th, .info-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .restrictions {
      margin-top: 0.5rem;
      padding: 0.5rem;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 0.9rem;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <header>한화손보 동창원 SI 인수 가이드</header>

  <!-- 로그인 화면 -->
  <div class="container" id="loginScreen">
    <h2 style="text-align:center;">로그인</h2>
    <input type="text" id="loginCode" placeholder="사번 입력">
    <input type="password" id="loginPassword" placeholder="비밀번호 입력">
    <button onclick="login()">로그인</button>
    <p id="loginMessage" style="color:red; text-align:center; margin-top:1rem;"></p>
  </div>

  <!-- 검색 화면 -->
  <div class="container hidden" id="searchScreen">
    <input type="text" id="searchInput" placeholder="예시: 용종, 골절, 당뇨 등">
    <button onclick="search()">검색</button>
    <div class="results" id="results"></div>
  </div>

  <script>
    // GitHub Raw 파일 경로 (본인 저장소 주소로 수정!)
    const employeesUrl = "https://raw.githubusercontent.com/bsens90-wq/hwg_main/refs/heads/main/data/employees.json";
    const diseasesUrl = "https://raw.githubusercontent.com/bsens90-wq/hwg_main/refs/heads/main/data/diseases.json";

    let employees = [];
    let diseases = [];

    // JSON 데이터 불러오기
    async function loadData() {
      try {
        const empRes = await fetch(employeesUrl + "?t=" + Date.now());
        employees = await empRes.json();

        const disRes = await fetch(diseasesUrl + "?t=" + Date.now());
        diseases = await disRes.json();

        console.log("데이터 불러오기 완료");
      } catch (err) {
        console.error("데이터 불러오기 실패:", err);
      }
    }

    // 문자열 정규화 함수 (띄어쓰기, 특수문자 제거 / 소문자 변환)
    function normalize(str) {
      return str.replace(/[\s·,.-]/g, "").toLowerCase();
    }

    // 로그인 기능
    function login() {
      const code = document.getElementById("loginCode").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const message = document.getElementById("loginMessage");

      const user = employees.find(emp => emp.empno === code && emp.password === password);

      if (user) {
        document.getElementById("loginScreen").classList.add("hidden");
        document.getElementById("searchScreen").classList.remove("hidden");
      } else {
        message.textContent = "로그인 실패: 사번 또는 비밀번호가 올바르지 않습니다.";
      }
    }

    // 검색 기능
    function search() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!query) {
        resultsDiv.innerHTML = "<p>검색어를 입력하세요.</p>";
        return;
      }

      // 검색어 토큰화 후 정규화
      const tokens = query.split(/[\s,·]+/).filter(t => t.length > 0).map(normalize);

      const results = diseases.filter(item => {
        const normalizedName = normalize(item.name);
        return tokens.every(token => normalizedName.includes(token));
      });

      if (results.length === 0) {
        resultsDiv.innerHTML = "<p>검색 결과가 없습니다.</p>";
        return;
      }

      results.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <h3>${item.name}</h3>
          <div class="section">인수기준: ${item.acceptance}</div>
          <div class="section">시그니처355: ${item.signature355 || "-"}</div>
          <table class="info-table">
            <tr>
              <th>치료일수</th>
              <th>수술여부</th>
              <th>재발여부</th>
            </tr>
            <tr>
              <td>${item.treatmentDays || "-"}</td>
              <td>${item.surgery || "-"}</td>
              <td>${item.recurrence || "-"}</td>
            </tr>
          </table>
          <div class="restrictions">
            제한사항: ${item.restrictions || "제한사항 없음"}
          </div>
        `;

        resultsDiv.appendChild(card);
      });
    }

    // 앱 실행 시 데이터 불러오기
    loadData();
  </script>
</body>
</html>
